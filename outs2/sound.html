<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>标注工具</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">


    <script src="../dist/jquery-3.1.0.min.js"></script>
    <!--wavesurfer.js-->
    <script src="../dist/wavesurfer.js"></script>
    <!--plugins-->
    <script src="../dist/plugin/wavesurfer.timeline.min.js"></script>
    <script src="../dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="../dist/plugin/wavesurfer.minimap.min.js"></script>


    <!-- App -->
    
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
            </ul>

            <h1 itemprop="name">标注工具（请使用chrome浏览器）</h1>
        </div>
        <div id="toolsarea">
            <div class="row">
                <div class="col-md-8">
                    <p id="subtitle" class="text-center text-info">&nbsp;</p>
                    <div id="wave-timeline"></div>
                    <div class="waveform" id="waveform"></div>

                </div>
                <div class="col-md-4">

                </div>

            </div>
            <div class="row" style="margin-top:20px">
                <div class="col-md-8">
                    <div class="col-md-8">
                        <p>
                            点击区间，输入注释<br /> 保存（可以自行绑定提交）Or删除区间
                        </p>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                播放
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                暂停
                            </span>
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-info btn-block" data-action="export" title="导出 JSON">
                            <i class="glyphicon glyphicon-file"></i>
                            json
                        </button>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

</body>

</html>
